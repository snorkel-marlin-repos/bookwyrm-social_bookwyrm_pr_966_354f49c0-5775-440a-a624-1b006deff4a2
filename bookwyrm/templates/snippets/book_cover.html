{% spaceless %}

{% load bookwyrm_tags %}
{% load i18n %}

<div class="cover-container is-{{ size }}">
    {% if book.cover %}
        <img
            class="book-cover"
            src="/images/{{ book.cover }}"
            alt="{{ book.alt_text }}"
            title="{{ book.alt_text }}"
            itemprop="thumbnailUrl"
        >
    {% else %}
        <div class="no-cover book-cover">
            <img
                class="book-cover"
                src="/static/images/no_cover.jpg"
                alt="{% trans "No cover" %}"
            >

            <div>
                <p>{{ book.alt_text }}</p>
            </div>
        </div>
    {% endif %}
</div>
{% endspaceless %}
